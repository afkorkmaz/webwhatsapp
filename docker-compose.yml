services:
  postgres:
    image: postgres:16-alpine
    container_name: wa-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DB_DEFAULT}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5440}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DB_DEFAULT}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [appnet]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PGADMIN_PORT:-5052}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks: [appnet]

  redis:
    image: redis:7-alpine
    container_name: wa-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redisdata:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [appnet]

  minio:
    image: minio/minio:latest
    container_name: wa-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    command: server ${MINIO_DATA_DIR:-/data} --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    volumes:
      - miniodata:${MINIO_DATA_DIR:-/data}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [appnet]

  backend:    
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa-backend
    environment:
      MIGRATIONS_DIR: /app/internal/infrastructure/persistence/postgres/migrations
      APP_ENV: docker
      APP_PORT: "8080"

      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${WEBWA_DB}
      POSTGRES_USER: ${WEBWA_USER}
      POSTGRES_PASSWORD: ${WEBWA_PASS}

      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-media}
      MINIO_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks: [appnet]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8088/ws}
    container_name: wa-frontend
    depends_on:
      - backend
    networks: [appnet]

  nginx:
    image: nginx:alpine
    container_name: wa-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT:-8088}:80"
    depends_on:
      - frontend
      - backend
    networks: [appnet]

networks:
  appnet:

volumes:
  pgdata:
  pgadmin_data:
  redisdata:
  miniodata:
